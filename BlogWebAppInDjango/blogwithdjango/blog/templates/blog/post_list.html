{% extends 'blog/base.html' %}

{% block content %}

<div class="content">
    <div class="section">
        <h1>Blog posts list</h1>
    </div>
    <div class="section">
        {% for post in posts %}
        <article>
            <time class="date">Published: {{ post.published_date }}</time>
            <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
            <p>{{ post.text|linebreaksbr|truncatewords:40 }}</p>
        </article>
        {% endfor %}
    </div>
    <div class="section back">
        <a href="/">Home page</a>
    </div>
</div>
{% endblock %}
