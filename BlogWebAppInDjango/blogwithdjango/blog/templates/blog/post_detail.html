{% extends 'blog/base.html' %}

{% block content %}
<div class="single-post">
    <div class="section">
        {% if post.published_date %}
        <time class="date">
            {{ post.published_date }}
        </time>
        {% endif %}
        <h2>{{ post.title }}</h2>
        <p>{{ post.text|linebreaksbr }}</p>
    </div>
    <div class="back">
        <a href="/posts">Posts page</a>
    </div>
</div>
{% endblock %}
